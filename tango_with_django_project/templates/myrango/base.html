<!DOCTYPE html>

<html>
    <head>
        <title>Rango - {% block title %}How to Tango with Django!{% endblock %}</title>
    </head>

    <body>
        <div>
            {% block body_block %}{% endblock %}
        </div>

        <hr />

        <div>
            <ul>
            {% if user.is_authenticated %}
                <li><a href="/myrango/restricted/">Restricted Page</a></li>
                <li><a href="/myrango/log_out/">Logout</a></li>
                <li><a href="/myrango/add_category/">Add a New Category</a></li>
            {% else %}
                <li><a href="/myrango/register/">Register Here</a></li>
                <li><a href="/myrango/login/">Login</a></li>
            {% endif %}

            </ul>
        </div>
    </body>
</html>
